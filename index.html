<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey of a Flower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section with Parallax Background and Overlay Text -->
  <section class="hero">
    <div class="parallax"></div>
    <div class="hero-text">
      <h1>The Journey of a Flower</h1>
      <p>Scroll down and then click to watch it grow!</p>
    </div>
  </section>

  <!-- Flower Animation Section (Click to Advance) -->
  <section class="flower-animation">
    <div class="flower-container">
      <div class="flower-display">
        <img id="flowerImg" src="images/soil.png" alt="Flower Stage" />
      </div>
      <div class="flower-info">
        <p id="flowerText">Step 1: The soil is prepared.</p>
        <button id="nextStage">Next Stage</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>A simple story of growth ðŸŒ¸</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
